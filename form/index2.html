<!DOCTYPE html>
<html lang="en">
<head><meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Form Layout</title>
    
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="mediaQueries.css">

</head>
<body>
	<!-- Background -->
	<div class="background" style=" background: rgb(255,255,255);
    background: radial-gradient(circle, rgba(255,255,255,1) 12%, rgba(238,238,238,1) 100%);"></div>
    <!-- Content -->
    <div class="Container">
        <div class="backgroundImg"></div>
        <div class="title">Tittle here</div>
        <div class="title sub">Subtittle here</div>
            <div class="wrapper">
                <label for="question1" class="text">Question 1:</label>
                <input type="text" class="text" name="nama" placeholder="Answer for Question 1">
            </div>
            <div class="wrapper">
                <label for="question2" class="text">Question 2:</label>
                <input type="text" class="text" name="question2" placeholder="Answer for Question 2">
            </div>
            <div class="wrapper">
                <label for="question3" class="text">Question 3:</label>
                <input type="date" class="text" name="question3">
            </div>
            <div class="wrapper">
                <label for="question4" class="text">Question 4:</label>
                <input type="text" class="text" name="question4" placeholder="Answer for Question 4">
            </div>
            <div class="wrapper">
                <label for="question5" class="text">Question 5:</label>
                <input type="number" class="text" name="question5" placeholder="Answer for Question 5">
            </div>
            <div class="wrapper">
                <label for="question6" class="text" style="padding-bottom: 0;">Question 6:</label>
                <div class="title sub" style="padding-bottom: 10px;">Question detail</div>
                <input type="number" class="text" name="question6" placeholder="Answer for Question 6">
            </div>
            <div class="wrapper">
                <label for="question7" class="text">Question 7:</label>
                <input type="number" class="text" name="question7" placeholder="Answer for Question 7">
            </div>
            <div class="wrapper">
                <label for="question8" class="text">Question 8:</label>
                <div class="option">
                    <div class="option">
                        <input type="radio" name="question8" value="value1">
                        <p>value 1</p>
                    </div>
                    <div class="option">
                        <input type="radio"name="question8" value="value2">
                        <p>value 2</p>
                    </div>
                </div>
            </div>
            <div class="wrapper target">
                <label for="question9" class="text">Question 9:</label>
                <input type="text" class="text" name="question9" placeholder="Answer for Question 9">
            </div>
            <div class="wrapper target">
                <label for="question10" class="text">Question 10:</label>
                <input type="text" class="text" name="question10" placeholder="Answer for Question 10">
            </div>

            <div class="title">Question Section</div>
            <div class="title sub">Question subsection</div>
            
            <div class="wrapper">
                <label for="question11" class="text">Question 11:</label>
                <input type="text" class="text" name="question11" placeholder="Answer for Question 11">
            </div>
            <div class="wrapper">
                <label for="question12" class="text">Question 12:</label>
                <input type="text" class="text" name="Instagram" placeholder="Answer for Question 12">
            </div>
            <div class="wrapper">
                <label for="question13" class="text">Question 13:</label>
                <input type="text" class="text" name="line" placeholder="Answer for Question 13">
            </div>

            <button class="button">
                Button
            </button>
    </div>
</body>
</html>
